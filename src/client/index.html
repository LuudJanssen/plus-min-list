<!DOCTYPE html>

<!-- Directly show the background color to make the app feel quickly loaded -->
<html lang="en" style="background-color: #FAFAFA">
<head>
  <meta charset="UTF-8">
  <title>Plus Min List</title>

  <link rel="stylesheet" href="css/application.css">
  <link rel="stylesheet" href="css/spinner.css">
  <link rel="stylesheet" href="css/helpers.css">
</head>
<body>

<main class="application" ng-app="plusMinList" ng-controller="plusMinController">
  {{ state }}
  <list-editor list="list" ng-if="state === 'editList'"></list-editor>
  <div class="spinner-container center-hor center-ver" ng-class="{ 'invisible': state !== 'loading' }">
    <div class="spinner">
      <div class="spinner-cube-1 spinner-cube"></div>
      <div class="spinner-cube-2 spinner-cube"></div>
      <div class="spinner-cube-3 spinner-cube"></div>
      <div class="spinner-cube-4 spinner-cube"></div>
    </div>
  </div>
</main>

<script src="js/bundle.js"></script>
</body>
</html>
